---
layout: default
---

<div class="row-hero no-border">
  <div class="inner-wrapper">
    <h1 class="page-heading">SHOP</h1>
  </div>
</div>

<div class="row no-border">
  <ul class="list">
    {% for product in site.products %}
      <li>
        <span class="post-meta">{{ product.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ product.url | prepend: site.baseurl }}">{{ product.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>
</div>
