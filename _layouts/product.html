---
layout: default
---

<article class="row no-border">
  <div class="inner-wrapper">
    <div class="six-col">
      <h1>{{ page.title }}</h1>
      {{ content }}
      <div class="buy-button">
        <div class="three-col align-center">
          <a href="#">
            <img id="previewImage" src="https://www.paypalobjects.com/en_US/GB/i/btn/btn_buynowCC_LG.gif" border="0" alt="Preview Image">
          </a>
        </div>
        <div class="three-col last-col align-center">
          <h2>&pound;{{ page.price }}</h2>
        </div>
      </div>
    </div>
    <div class="six-col last-col">
      <img src="{{ site.baseurl }}{{ page.image }}" alt="{{ page.title }}" />
    </div>
  </div>
</article>
